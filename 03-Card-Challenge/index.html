<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,500,600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/512bb80baa.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="github" title="Ir al repositorio">
    <a href="https://github.com/IrisMazzuca/Ada-It/tree/master/03-Card-Challenge">
      <i class="fab fa-github"></i></a>
  </div>
  <div class="container">
    <div class="left">
      <img class="left__logo" src="images/logo.svg" alt="logo">
      <img class="left__img__mobile" src="images/hero-mobile.jpg" alt="img-hero-mobile">
      <h1 class="left__title">We're <span class="span">coming soon</span></h1>

      <p class="left__text">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="left__form" action="">
        <input class="left__input" type="email" name="email" id="email" placeholder="Email Address" required>
        <button class="left__button"><img src="images/icon-arrow.svg" alt="button"></button>
    </form>
    </div>

    <div class="right">
      <img class="right__img" src="images/hero-desktop.jpg" alt="hero">
    </div>
  </div>
</div>
<footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Iris Mazzuca</a>.
    </p>
</footer>
</body>
</html>
