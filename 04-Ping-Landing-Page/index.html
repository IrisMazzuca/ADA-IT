<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/512bb80baa.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,200,300,400,700,800,900&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <img class="logo" src="images/logo.svg" alt="logo">
    <p class="title">We are launching <span class="span">soon!</span></p>
    <p class="subtitle">Subscribe and get notified</p>
    <form class="form" action="">
      <input class="input" type="email" name="email" id="email" placeholder="Your email address..." required></input>
      <button class="button" type="submit">Notify Me</button>
    </form>
    <img class="img" src="images/illustration-dashboard.png" alt="slack">
      <div class="icons">
        <a href="https://www.facebook.com"><i class="fab fa-facebook-f">
        </i></a> 
        <a href="https://www.twitter.com"><i class="fab fa-twitter">
        </i></a>  
        <a href="https://www.instagram.com"><i class="fab fa-instagram">
        </i></a> 
      </div>
    <p class="copyright"> &copy; Copyright Ping. All rights reserved.</p>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Iris Mazzuca</a>.
    </p>
  </footer>
</body>

</html>
