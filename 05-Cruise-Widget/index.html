<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruise Widget</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/512bb80baa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="github" title="Ir al repositorio">
      <a
        href="https://github.com/IrisMazzuca/Ada-It/tree/master/05-Cruise-Widget"
      >
        <i class="fab fa-github"></i
      ></a>
    </div>
    <div class="container">
      <div class="card">
        <div class="header">
          <img class="img" src="Cruise.jpg" alt="cruise" />
          <div class="header__items">
            <p class="price">From <span>$599</span></p>
            <form action="">
              <button class="button">POPULAR</button>
            </form>
          </div>
        </div>
        <div class="body">
          <h2 class="title">Fort-de-France to St. John's</h2>
          <h2 class="subtitle">7 nights</h2>
          <p class="text">Eastern Caribbean, Jewel of the Sea</p>
          <p class="text2">Sailing Dates:</p>
          <div class="dates">
            <p class="date1"><span>14 </span> <br />DEC</p>
            <p class="date2"><span>19 </span> <br />DEC</p>
            <p class="date3"><span>31 </span> <br />DEC</p>
          </div>
        </div>
        <hr class="line" />
        <hr />
        <div class="footer">
          <footer>
            <div class="icons">
              <i class="far fa-heart"> 88</i>
              <i class="far fa-bookmark"> 19</i>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
