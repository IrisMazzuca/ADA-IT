<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/512bb80baa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="github" title="Ir al repositorio">
      <a href="https://github.com/IrisMazzuca/Ada-It/tree/master/11-Login">
        <i class="fab fa-github"></i
      ></a>
    </div>
    <section>
      <div class="formcard">
        <div class="main">
          <h1 class="main__title">Hola!</h1>
          <p class="main__subtitle">Te estábamos esperando</p>

          <form class="form" action="">
            <label class="form__label" for="email">Email</label>
            <input
              class="form__input"
              type="email"
              id="email"
              placeholder="ejemplo@dominio.com"
            />
            <label class="form__label" for="password">Contraseña</label>
            <input
              class="form__input"
              type="password"
              id="password"
              placeholder="Ingresa tu contraseña"
            />

            <input
              class="form__submit"
              type="submit"
              value="Ingresar"
              id="submit"
            />
          </form>

          <p class="main__account">
            No tienes una cuenta?
            <a class="hiper" href="index.html" target="_blank">Registrate!</a>
          </p>
        </div>

        <div class="card__image card__image--login">
          <img class="image image--login" src="images/login.png" alt="login" />
        </div>
      </div>
    </section>
  </body>
</html>
